	<title>Unicluster test</title>

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type='text/javascript'>
	$(document).ready(()=>{
	    $("#pdfform").submit((event)=>{
		    event.preventDefault();
		    let query = $("#pdfform").serialize()
		    let site = query.substring(4)
		    if (site.substring(0, 4) != 'http') 
		    	site = 'http://'+site
		    console.log(site);
	      	$('#result_pdf').attr('src', 'https://zmeu213.unit.run/url-to-pdf?url=' + site)
	    })
	})
	</script>
</head>
<body>
	<div class="container">
		<h1>Testing unicluster</h1>
		<p>Lets get some output from it. First let get pdf version of web page we want simply by using this form.</p>
		<br>
		<form id="pdfform" method="post">
	        <div>
	            <label class="title">URL</label>
	            <input type="text" id="url" name="url">
	            <input type="submit" id="submitButton"  name="submitButton" value="Submit">
	        </div>
	 	</form>
		<iframe id="result_pdf" src="" width="100%" height="600">
		<p>Not the best view but you got the idea</p>
		<br>
	</div>
</body>
